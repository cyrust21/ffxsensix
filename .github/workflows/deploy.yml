name: Deploy Website

on:
  push:
    branches:
      - main  # Ganti jika nama branch utama kamu bukan 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build with VitePress
        run: |
          bun run docs:build
          # Membuat file .nojekyll agar folder dengan underscore tidak diabaikan oleh GitHub
          touch docs/.vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Pastikan path ini sesuai dengan lokasi output build VitePress kamu
          path: docs/.vitepress/dist

  deploy:
    name: Deploy Website
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
